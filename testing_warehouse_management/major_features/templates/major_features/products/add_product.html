{% extends "major_features/layout.html" %}

{% block title %}
<h3 style="margin-top: 10px; text-align: center;">Thêm sản phẩm mới</h3>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <form action="{% url 'add_product' %}" method="post" class="shipment-form">
            {% csrf_token %}
            <div class="form-group">
                <fieldset>
                    <legend>
                        <strong>Thêm sản phẩm:</strong>
                    </legend>
                    {{ add_product_form.as_p }}
                </fieldset>
            </div>
            <button type="submit" class="submit-button">Xác nhận</button>
        </form>
    </div>
</div>
{% endblock %}
