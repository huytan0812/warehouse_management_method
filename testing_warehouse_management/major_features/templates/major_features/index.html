{% extends "major_features/layout.html" %}

{% block body %}
<h2>Phương pháp quản lý hàng tồn kho</h2>

{% if method %}
<p>Phương pháp đang được chọn: <strong>{{ method.name }}</strong></p>

{% else %}
<div class="alert alert-danger" role="alert">
    Không có phương pháp nào được chọn
</div>
{% endif %}

<form action="{% url 'date_details' %}" method="post">
    {% csrf_token %}
    {{ date_picker_form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
