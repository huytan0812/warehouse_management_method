{% extends "major_features/layout.html" %}

{% block body %}
<h2>Phương pháp quản lý hàng tồn kho</h2>
<div>
    {% for method in warehouse_management_methods %}
    <p>{{ method.name|safe }}</p>
    {% endfor %}
</div>
<form action="{% url 'date_details' %}" method="post">
    {% csrf_token %}
    {{ date_picker_form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
